<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Id</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row>
    <ion-col>
      <ion-list *ngFor="let home of loadedHome">
<ion-label>
  Id: {{ home.id }} 
 
</ion-label><br>
<ion-label>
   
    Title: {{ home.title }}
  </ion-label>
      </ion-list>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
